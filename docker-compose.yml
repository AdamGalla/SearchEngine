version: '3.4'

services:
  loadbalancer:
    image: adm14/loadbalancer:$BUILD_NUMBER
    build:
      context: .
      dockerfile: LoadBalancer/Dockerfile
    ports:
      - 9000:80
    depends_on:
      - seq
      - zipkin

  searchapi:
    image: adm14/searchapi:$BUILD_NUMBER
    build:
      context: .
      dockerfile: SearchAPI/Dockerfile
    volumes:
      - C:/data/data.db:/data/data.db
    deploy:
        replicas: 2
    depends_on:
      - loadbalancer
      - seq
      - zipkin

  dataformatter:
    image: adm14/dataformatter:$BUILD_NUMBER
    build:
      context: .
      dockerfile: DataFormater/Dockerfile
    ports:
      - 9001:80
    depends_on:
      - seq
      - zipkin

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411

  testdataformatter:
    build:
      context: .
      dockerfile: TestDataFormatter/Dockerfile

  seq:
    image: datalust/seq
    ports:
      - 5341:5341
      - 5342:80
    environment:
      - ACCEPT_EULA=Ycd
